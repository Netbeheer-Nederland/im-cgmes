site_name: "ENTSO-E &mdash; CGMES Profiles"
theme:
  name: material
  palette:
    scheme: default
    primary: green
    accent: deep orange
  features:
    - content.tabs.link
    - navigation.tabs
  logo: assets/alliander_logo_wit.png
  language: en
plugins:
  - search
docs_dir: _docs
site_dir: docs
markdown_extensions:
  - pymdownx.betterem
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_css:
  - stylesheets/extra.css
site_url: https://alliander-opensource.github.io/cgmes-profiles/
repo_url: https://github.com/alliander-opensource/cgmes-profiles
