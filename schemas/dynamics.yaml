        slot_uri: cim:ApparentPower.multiplier
        range: UnitMultiplier
        multivalued: false
        required: false
      unit:
        slot_uri: cim:ApparentPower.unit
        range: UnitSymbol
        multivalued: false
        required: false
    description: Product of the RMS value of the voltage and the RMS value of the
