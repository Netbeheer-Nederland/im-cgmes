        slot_uri: cim:Area.value
        range: float
        multivalued: false
        required: false
      unit:
        slot_uri: cim:Area.unit
        range: UnitSymbol
        multivalued: false
        required: false
      multiplier:
        slot_uri: cim:Area.multiplier
        range: UnitMultiplier
        multivalued: false
        required: false
