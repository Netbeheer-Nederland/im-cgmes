        range: float
        multivalued: false
        required: true
        description: Fraction of constant-power load to be represented by this motor
          model (<i>Pfrac</i>) (&gt;= 0,0 and &lt;= 1,0).  Typical value = 0,3.
      lfac:
        slot_uri: cim:LoadMotor.lfac
        range: float
        multivalued: false
        required: true
