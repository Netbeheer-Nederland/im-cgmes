      TurbineGovernorDynamics:
        slot_uri: cim:SynchronousMachineDynamics.TurbineGovernorDynamics
        range: TurbineGovernorDynamics
        multivalued: true
        required: false
        description: Turbine-governor model associated with this synchronous machine
