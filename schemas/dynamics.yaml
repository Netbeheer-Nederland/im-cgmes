  VolumeFlowRate:
    class_uri: cim:VolumeFlowRate
    attributes:
      multiplier:
        slot_uri: cim:VolumeFlowRate.multiplier
        range: UnitMultiplier
        multivalued: false
        required: false
      unit:
        slot_uri: cim:VolumeFlowRate.unit
        range: UnitSymbol
        multivalued: false
        required: false
      value:
        slot_uri: cim:VolumeFlowRate.value
        range: float
        multivalued: false
        required: false
