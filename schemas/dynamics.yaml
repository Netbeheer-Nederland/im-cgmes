  Frequency:
    class_uri: cim:Frequency
    attributes:
      value:
        slot_uri: cim:Frequency.value
        range: float
        multivalued: false
        required: false
      unit:
        slot_uri: cim:Frequency.unit
        range: UnitSymbol
        multivalued: false
        required: false
      multiplier:
        slot_uri: cim:Frequency.multiplier
        range: UnitMultiplier
        multivalued: false
        required: false
    description: Cycles per second.
  Length:
    class_uri: cim:Length
    attributes:
      value:
        slot_uri: cim:Length.value
        range: float
        multivalued: false
        required: false
      unit:
        slot_uri: cim:Length.unit
        range: UnitSymbol
        multivalued: false
        required: false
      multiplier:
        slot_uri: cim:Length.multiplier
        range: UnitMultiplier
        multivalued: false
        required: false
    description: Unit of length. It shall be a positive value or zero.
  PU:
    class_uri: cim:PU
    attributes:
      value:
        slot_uri: cim:PU.value
        range: float
        multivalued: false
        required: false
      unit:
        slot_uri: cim:PU.unit
        range: UnitSymbol
